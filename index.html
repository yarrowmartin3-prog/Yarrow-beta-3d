<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Yarrow Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌱 Yarrow Assistant</h1>

  <!-- Compatibilité -->
  <p id="capabilities"></p>

  <!-- Avatar -->
  <img id="assistantAvatar" src="assistant-1.png" alt="Assistant" class="avatar">
  <div>
    <button data-src="assistant-1.png">🙂</button>
    <button data-src="assistant-2.png">🤖</button>
    <button data-src="assistant-3.png">🧑‍🔧</button>
  </div>

  <!-- Choix de voix -->
  <label>Voix : <select id="voiceSelect"></select></label>

  <!-- Bouton & résultat -->
  <button id="start-voice">🎤 Parler</button>
  <p id="output"></p>

  <script src="voice.js"></script>
</body>
</html>
